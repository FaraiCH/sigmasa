<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sigma SA</title>
    <meta name="description" content="Expert Equipment for any projects, both small and large. Anything for bulldozers to cranes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="/themes/pkurg-spacebootstrap5/assets/img/es/logo.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ 'assets/css/LineIcons.2.0.css'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/css/animate.css'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/css/main.css'|theme }}">
    <link rel="stylesheet" href="{{ 'assets/css/newstyle.css'|theme }}">
    {% styles %}
</head>
<body>

    <div class="preloader">
        <div class="loader">
            <div class="ytp-spinner">
                <div class="ytp-spinner-container">
                    <div class="ytp-spinner-rotator">
                        <div class="ytp-spinner-left">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                        <div class="ytp-spinner-right">
                            <div class="ytp-spinner-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% page %}


    <a href="#" class="scroll-top">
        <i class="lni lni-arrow-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ 'assets/js/bootstrap.bundle-5.0.0.alpha-min.js'|theme }}"></script>
    <script src="{{ 'assets/js/wow.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/imagesloaded.min.js'|theme }}"></script>
    <script src="{{ 'assets/js/main.js'|theme }}"></script>
    {% scripts %}
</body>
</html>
